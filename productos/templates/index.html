{% extends "base.html" %}
{% block content %}

<h1>Productos</h1>
<table class="table">
  <thead>
    <tr>
      <th>Acción</th>
      <th>Nombre</th>
      <th>Stock</th>
      <th>Puntaje</th>
      <th>Categoría</th>
    </tr>
  </thead>
  <tbody>
    {% for producto in productos %}
    <tr>
      <td><a href="{% url 'producto_detalle' producto.id %}"> <button class="btn btn-primary">Ver</button></a></td>
      <td>{{ producto.nombre }}</td>
      <td>{{ producto.stock }}</td>
      <td>{{ producto.puntaje }}</td>
      <td>{{ producto.categoria.nombre }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
